<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
  
      <mat-card>
        <mat-card-content>
          <h2>Actualizar Concierto</h2>

          <div fxLayout="row" class="container no-records animate">

            <form class="example-form" [formGroup]="concertForm" (ngSubmit)="updateConcert()" novalidate>

                <mat-form-field class="example-full-width">
                  <mat-label>Descripción</mat-label>
                  <input matInput formControlName="description" placeholder="Digite la descripción del concierto">
                  <mat-error *ngIf="handleError('description', 'required')">
                   La descripción es <strong>obligatoria</strong>
                  </mat-error>
                  <mat-error *ngIf="handleError('description', 'pattern')">
                    Debe ingresar solo letras
                  </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Ciudad</mat-label>
                    <input matInput formControlName="city" placeholder="Digite la ciudad">
                    <mat-error *ngIf="handleError('city', 'required')">
                        La ciudad es <strong>obligatoria</strong>
                    </mat-error>
                    <mat-error *ngIf="handleError('city', 'pattern')">
                        Debe ingresar solo letras
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Lugar</mat-label>
                    <input matInput formControlName="place" placeholder="Digite el lugar del concierto">
                    <mat-error *ngIf="handleError('place', 'required')">
                        El lugar es <strong>obligatorio</strong>
                    </mat-error>
                    <mat-error *ngIf="handleError('place', 'pattern')">
                        Debe ingresar solo letras
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field class="example-full-width">
                    <mat-label>Aforo</mat-label>
                    <input matInput formControlName="max_number_people" placeholder="Cantidad máxima de personas">
                    <mat-error *ngIf="handleError('max_number_people', 'required')">
                        El aforo es <strong>obligatorio</strong>
                    </mat-error>
                    <mat-error *ngIf="handleError('max_number_people', 'pattern')">
                        Debe ingresar solo números
                    </mat-error>
                </mat-form-field>           
                
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Selecciona Fecha</mat-label>
                  <input matInput  type="datetime-local" formControlName="date">                           
                </mat-form-field>   
                
                <div class="btn">
                  <button type="submit" mat-raised-button color="primary">Actualizar</button>
                  <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
                </div>
                              
             </form>           
           
          </div>
             
        </mat-card-content>
      </mat-card>
  
    </div>
  </div>
