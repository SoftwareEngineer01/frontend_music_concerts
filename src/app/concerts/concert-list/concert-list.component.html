<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
  
      <mat-card>
        <mat-card-content>
          <h2>Conciertos</h2>  
          
          <div layout="row">
            <a mat-raised-button color="primary" routerLink="add-concert">Agregar</a>             
          </div>
          
          <mat-form-field>
            <mat-label>Buscar...</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Concierto #1.." #input>
          </mat-form-field>
  
          <table class="animate" mat-table [dataSource]="dataSource" matSort>
  
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
  
             <!-- Description Column -->
             <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
          
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
  
            <!-- City Column -->
             <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
              <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>  
            
             <!-- Place Column -->
             <ng-container matColumnDef="place">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Lugar </th>
              <td mat-cell *matCellDef="let element"> {{element.place}} </td>
            </ng-container>

            <!-- Máxima cantidad Personas Column -->
            <ng-container matColumnDef="max_number_people">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Aforo </th>
                <td mat-cell *matCellDef="let element"> {{element.max_number_people}} </td>
            </ng-container>
            
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element; let i = index;">
                <button mat-raised-button color="primary" class="push-right"
                routerLink="edit-concert/{{element.id}}">Editar</button>
                <button mat-raised-button color="warn" (click)="delete(i, element.id)">Eliminar</button>
              </td>
            </ng-container>
  
          
            <!--  -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          
        </mat-card-content>
      </mat-card>
  
    </div>
  </div>
