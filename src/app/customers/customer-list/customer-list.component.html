<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <mat-card>
      <mat-card-content>
        <h2>Clientes</h2>  
        
        <div layout="row">
          <a mat-raised-button color="primary" routerLink="add-customer">Agregar</a> 
          <!-- <button mat-raised-button color="primary" (click)="create()">Agregar</button> -->
        </div>
        
        <mat-form-field>
          <mat-label>Buscar...</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Juan" #input>
        </mat-form-field>

        <table class="animate" mat-table [dataSource]="dataSource" matSort>

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

           <!-- Identification Column -->
           <ng-container matColumnDef="identification">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificación </th>
            <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Surname Column -->
           <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
          </ng-container>  
          
           <!-- Telephone Column -->
           <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
            <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
          </ng-container>
          
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element; let i = index;">
              <button mat-raised-button color="primary" class="push-right"
              routerLink="edit-customer/{{element.id}}">Editar</button>
              <button mat-raised-button color="warn" (click)="delete(i, element.id)">Eliminar</button>
            </td>
          </ng-container>

        
          <!--  -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        
      </mat-card-content>
    </mat-card>

  </div>
</div>
